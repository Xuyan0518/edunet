# Deploy Vite SPA to GitHub Pages
# IMPORTANT: In repo Settings → Pages → Source, choose "GitHub Actions" (not "Deploy from a branch")
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      # Base path must match GitHub Pages URL (lowercase): https://user.github.io/repo-name/
      - name: Build for GitHub Pages
        run: npm run build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/

      - name: Verify build output
        run: |
          echo "BASE_PATH was: /${{ github.event.repository.name }}/"
          grep -E '(base href|src=)' dist/index.html | head -5
          ls -la dist/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
